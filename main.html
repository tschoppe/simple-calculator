<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="calc">
		<div id="calcName">Simple Calc</div>
		<div class="screen" id="screen"></div>
		<div class="row">
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
		</div>
		<div class="row">
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
		</div>
		<div class="row">
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
		</div>
		<div class="row">
			<button class="operator" id="plus">+</button>
			<button class="operator" id="minus">-</button>
			<button class="operator" id="mult">*</button>
			<button class="operator" id="div">/</button>
		</div>
		<div class="row">
			<button class = "action" id="clear">Clear</button>
			<button class = "action" id="enter">Enter</button>
		</div>
	</div>
	<div id="author">
		Made by
		<a href="https://www.github.com/tschoppe/" target="_blank">Tyler Schoppe</a>
	</div>
</body>
<script type="text/javascript" src="calc.js"></script>
</html>
